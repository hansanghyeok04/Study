깃사용하기
사용자 네임설정

---- bash -----

git config --global user.name "사용자이름"
git config --global user.email "사용자이메일"
git cofing --list // 제대로 들어갔는지 확인 리스트업

---------------

[깃 초기화]
git init

[깃에 파일 올리기]
git add .  *올릴파일명 전부올릴시.

[깃 파일을 올린 상태확인]
git status

[깃 히스토리_버전만들기-커밋-]
git commit -m "frist commit"  *히스토리 파일명_직관적,쉽게 작성

[로컬과 깃 연동]
git remote add origin http://abrac...

[로컬과 깃 연동확인]
git remote -v

[깃에 커밋하기]
git push origin master  *최종책임자만 사용
git push origin hasang  *브렌치명

[깃 협업방법 자기작업 저장하고 가져오기]
git add.
git commit -m "hansang frist commit"  *히스토리명
git pull origin master
git push origin hansang

[새로운 브렌치 생성]
git checkout -b hansang  *브렌치생성

[로컬과 깃 연결해제]
git remote remove origin
git remote set-url origin *git://new.url.here*

[CMD로 작업. 연동하고 싶은 깃에 사용자추가 및 다운로드]
git clone http://.... hansang  *깃주소와 폴더생성
cd hansang
code .  *연동하기

