<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table2</title>
    <link rel="stylesheet" href="./메인CSS/table.css">
</head>
<body>
    <table>
        <caption> 데이터 타입과 값 </caption>
        <colgroup>
            <col>
            <col style="background-color: tomato;" span="2">
        </colgroup>
        <tr>
            <th abbr="Type" scope="col" colspan="2">타입</th>
            <th abbr="Value" scope="col" >값</th>
        </tr>
        <tr>
            <th>1</th>
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <th>2</th>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
